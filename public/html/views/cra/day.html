<div class="calendar-day">
	<div class="row-fluid">
		<div class="span4 offset4">
			<h5>{{title}}</h5>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span4 offset4">
			<ul class="nav nav-pills" data-ng-init="initTabs()">
				<li data-ng-class="{active: activeSubSection.name == 'normal'}">
					<a data-ng-click="activateSubSection('normal')">Normale</a>
				</li>
				<li data-ng-class="{active: activeSubSection.name == 'special'}">
					<a data-ng-click="activateSubSection('special')">Heure suppl√©mentaire</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<div data-ng-include src="activeSubSection.page"></div>
		</div>
	</div>
</div>
