<div class="row-fluid" data-ng-controller="NormalDayCtrl">
	<div class="span3 offset4">
		<form class="well well-small" data-ng-submit="localSave()">
			<div data-ng-class="{'control-group error': errors.global}">
					<span class="help-block" data-ng-repeat="err in errors.global">
						<em>{{err}}</em>
					</span>
			</div>
			<fieldset>
				<label for="morning">Matin</label>

				<select id="morning" data-ng-model="form.morning.missionId" autofocus>
					<option data-ng-repeat="am in affectedMissions" value="{{am.id}}" data-ng-selected="am.id == form.morning.missionId">{{am.label}}</option>
				</select>
				<label for="afternoon">Apr√®s-midi</label>

				<select id="afternoon" data-ng-model="form.afternoon.missionId">
					<option data-ng-repeat="am in affectedMissions" value="{{am.id}}" data-ng-selected="am.id == form.afternoon.missionId">{{am.label}}</option>
				</select>
				<label for="comment">Commentaire</label>

				<textarea class="input-block-level" id="comment" rows="3" data-ng-model="form.comment"></textarea>


				<div class="form-actions pull-right">
					<button type="submit" class="btn btn-primary">Sauvegarder</button>
					<button type="button" class="btn" data-ng-click="back()">Annuler</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
