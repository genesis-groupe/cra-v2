<div class="row-fluid">
	<div class="span5">
		<form class="form-horizontal well well-small" data-ng-controller="MyAccountGeneralCtrl" data-ng-submit="save()">
			<fieldset>
				<legend>{{account.firstName | capitalize}} {{account.lastName | capitalize}}</legend>
				<div class="control-group">
					<label class="control-label" for="firstName">Pr√©nom <i class="icon-mandatory"></i></label>

					<div class="controls">
						<input type="text" class="span10" id="firstName" required="required" data-ng-model="account.firstName">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="lastName">Nom <i class="icon-mandatory"></i></label>

					<div class="controls">
						<input type="text" class="span10" id="lastName" required="required" data-ng-model="account.lastName">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="trigramme">Trigramme <i class="icon-mandatory"></i></label>

					<div class="controls">
						<input type="text" class="span10" id="trigramme" required="required" data-ng-model="account.trigramme">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="email">E-mail <i class="icon-mandatory"></i></label>

					<div class="controls">
						<input type="email" class="span10" id="email" required="required" data-ng-model="account.email">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="managerId">Responsable</label>

					<div class="controls">
						<select class="span10" id="managerId" data-ng-model="account.managerId" data-ng-options="manager.id as manager.firstName + ' ' + manager.lastName for manager in managers">
							<option value=""></option>
						</select>
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary pull-right">Sauvegarder</button>
				</div>
			</fieldset>
		</form>

	</div>
	<div class="row-fluid">
		<div class="span5 offset1">
			<form class="form-horizontal well" data-ng-controller="MyAccountPasswordCtrl" data-ng-submit="save()">
				<fieldset>
					<legend>Changement de mot de passe</legend>
					<div class="control-group" data-ng-class="{'error': errors.oldPassword}">
						<label class="control-label" for="oldPassword">Mot de passe actuel <i class="icon-mandatory"></i></label>

						<div class="controls">
							<input type="password" class="span10" id="oldPassword" data-ng-model="form.oldPassword" required="required">
							<span class="help-block"><em>{{errors.oldPassword}}</em></span>
						</div>
					</div>
					<div class="control-group" data-ng-class="{'error': errors.newPassword}">
						<label class="control-label" for="newPassword">Nouveau mot de passe <i class="icon-mandatory"></i></label>

						<div class="controls">
							<input type="password" class="span10" id="newPassword" data-ng-model="form.newPassword" required="required">
							<span class="help-block"><em>{{errors.newPassword}}</em></span>
						</div>
					</div>
					<div class="control-group" data-ng-class="{'error': errors.confirmPassword}">
						<label class="control-label" for="confirmPassword">Confirmez le nouveau mot de passe <i class="icon-mandatory"></i></label>

						<div class="controls">
							<input type="password" class="span10" id="confirmPassword" data-ng-model="form.confirmPassword" required="required">
							<span class="help-block"><em>{{errors.confirmPassword}}</em></span>
						</div>
					</div>
					<div data-ng-class="{'control-group error': errors.global}">
						<span class="help-block"><em>{{errors.global}}</em></span>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-primary pull-right">Sauvegarder</button>
					</div>

				</fieldset>
			</form>
		</div>
	</div>
</div>
