<div class="claim" data-ng-init="init()">
	<div class="row-fluid">
		<div class="span4 offset1">
			<form class="form-horizontal well well-small">
				<div class="control-group">
					<label class="control-label" for="missionId">Mission <i class="icon-mandatory"></i></label>

					<div class="controls">
						<select class="input-medium" id="missionId" data-ng-model="missionId" required="required">
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="date">Le <i class="icon-mandatory"></i></label>

					<div class="controls">
						<input type="text" class="input-small" data-b-datepicker id="date" data-ng-model="date" required="">
					</div>
				</div>
				<hr>
				<div class="control-group">
					<label class="control-label" for="type">Type <i class="icon-mandatory"></i></label>

					<div class="controls">
						<select class="input-medium" id="type" data-ng-model="type" required="">
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="amount">Montant </label>

					<div class="controls">
						<div class="input-append">

							<input type="text" class="input-mini" data-ng-model="amount" id="amount" pattern="\d{1,4}([,.]\d{0,2})?"><span class="add-on">€</span>
						</div>
					</div>
				</div>
				<hr>
				<div class="control-group">
					<label class="control-label" for="kilometers">Nombre de Km </label>

					<div class="controls">
						<div class="input-append">

							<input type="text" class="input-mini" data-ng-model="kilometers" id="kilometers" pattern="\d{1,4}([,.]\d{0,2})?"><span class="add-on"><i class="icon-road"></i></span>
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="journey">Trajet</label>

					<div class="controls">
						<textarea id="journey" data-ng-model="journey" rows="3"></textarea>
					</div>
				</div>
				<hr>
				<div class="control-group">
					<label class="control-label" for="description">Description <i class="icon-mandatory"></i></label>

					<div class="controls">
						<textarea id="description" data-ng-model="description" rows="3" required="required"></textarea>
					</div>
				</div>
				<div class="control-group">
					<div class="controls pull-right">
						<button type="submit" class="btn btn-primary" id="btnValidate" name="btnValidate">Valider</button>
						<input type="reset" class="btn" id="btnReset" value="Effacer">
					</div>
				</div>
			</form>
		</div>


		<div class="span6" data-ng-controller="HistoryClaimCtrl">

			<div class="row-fluid well well-small">

				<div class="span7">
					Filtre
					<select class="span4" data-ng-model="filter.year">
						<option value="2013">2013</option>
						<option value="2014">2014</option>
					</select>
					/
					<select class="span5" data-ng-model="filter.month">
						<option value="0">Janvier</option>
						<option value="1">Février</option>
						<option value="2">Mars</option>
						<option value="3">Avril</option>
						<option value="4">Mai</option>
						<option value="5">Juin</option>
						<option value="6">Juillet</option>
						<option value="7">Août</option>
						<option value="8">Septembre</option>
						<option value="9">Octobre</option>
						<option value="10">Novembre</option>
						<option value="11">Décembre</option>
					</select>

				</div>
				<div class="span4 offset1">
					Tri
					<select class="span6" data-ng-model="filter.orderBy">
						<option value="date">Date</option>
						<option value="mission">Mission</option>
						<option value="type">Type</option>
					</select>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12 scrollable">
					<div class="row-fluid">
						<div class="span10">
							<span>{{absence.code}} du {{absence.startDate | date}} au {{absence.endDate | date}} => {{absence.nbDays}} jour(s)</span>
							<i data-ng-class="{'icon-comment': true, 'icon-comment-alt': false}"></i>
						</div>
						<div class="span2">
							<button class="btn btn-danger btn-mini" data-ng-click=""><i class="icon-trash"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
