<div class="row-fluid">
	<div class="span12">
		<form class="span9 offset1 well well-small">
			<fieldset>
				<div class="row-fluid">
					<div class="span3">
						<span>Motif</span>
					</div>
					<div class="span9">
						<select data-ng-model="reason" data-ng-required="required">
						</select>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span3">
						<span>Début</span>
					</div>
					<div class="span9">
						<input type="text" class="span4" data-b-datepicker data-ng-model="date" data-ng-required="required">
						<input type="checkbox" data-ng-model="morning" data-ng-required="required"> Matin
						<input type="checkbox" data-ng-model="afternoon" data-ng-required="required"> Après-midi
					</div>
				</div>
				<div class="row-fluid">
					<div class="span3">
						<span>Commentaire</span>
					</div>
					<div class="span9">
						<textarea rows="3" data-ng-model="comment"></textarea>
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary pull-right">Sauvegarder</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
