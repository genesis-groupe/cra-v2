<div class="row-fluid">
    <form class="span9 offset1 well well-small" data-ng-controller="DayAbsenceCtrl"
          data-ng-submit="localSave()">
        <fieldset>
            <div class="row-fluid">
                <div class="span3">
                    <span>Motif <i class="icon-mandatory"></i></span>
                </div>
                <div class="span9">
                    <select data-ng-model="missionId" required="required" data-ng-options="mission.id as mission.description for mission  in missions">
	                    <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span3">
                    <span>Date <i class="icon-mandatory"></i></span>
                </div>
                <div class="span9">
                    <input type="text" class="span4" data-b-datepicker data-ng-model="date" data-ng-required="required">
                    <input type="checkbox" data-ng-model="morning" data-ng-init="morning=true" data-ng-required="required"> Matin
                    <input type="checkbox" data-ng-model="afternoon" data-ng-init="afternoon=true" data-ng-required="required"> Apr√®s-midi
                </div>
            </div>
            <div class="row-fluid">
                <div class="span3">
                    <span>Commentaire</span>
                </div>
                <div class="span9">
                    <textarea rows="3" data-ng-model="comment"></textarea>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary pull-right">Sauvegarder</button>
            </div>
        </fieldset>
    </form>
</div>
