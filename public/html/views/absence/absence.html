<div class="calendar-day" data-ng-init="init()">
	<div class="row-fluid">
		<div class="span5 offset1">
			<ul class="nav nav-pills" data-ng-init="initTabs()">
				<li data-ng-class="{active: activeSubSection.name == 'day'}">
					<a data-ng-click="activateSubSection('day')">Journée</a>
				</li>
				<li data-ng-class="{active: activeSubSection.name == 'period'}">
					<a data-ng-click="activateSubSection('period')">Période</a>
				</li>
			</ul>
		</div>
        <div class="span2">
            <h6>Historique</h6>
        </div>
        <div class="span4">
            Tri :
            <select data-ng-repeat="order in orders">
                <option>Type</option>
                <option>Date</option>
            </select>
        </div>

	</div>
	<div class="row-fluid">
		<div class="span6">
			<div data-ng-include src="activeSubSection.page"></div>
		</div>
		<div class="span6">
			<div data-ng-include src="'public/html/views/absence/history.html'"></div>
		</div>
	</div>
</div>
