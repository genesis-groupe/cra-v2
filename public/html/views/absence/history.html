		<div class="row-fluid scrollable" data-ng-repeat="absence in history">

				<span>RTTE du 02/04/2013 au 02/04/2013 => 4 jour(s)</span>

				<button class="btn btn-danger btn-mini" data-ng-click=""><i class="icon-trash"></i></button>

</div>
