<div class="row-fluid">
    <form class="span9 offset1 well well-small" data-ng-controller="PeriodAbsenceCtrl" data-ng-submit="localSave()">
        <fieldset>
            <div class="row-fluid">
                <div class="span3">
                    <span>Motif <i class="icon-mandatory"></i></span>
                </div>
                <div class="span9">
	                <select data-ng-model="missionId" required="required" data-ng-options="mission.id as mission.description for mission  in missions">
		                <option value=""></option>
	                </select>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span3">
                    <span>Début <i class="icon-mandatory"></i></span>
                </div>
                <div class="span9">
                    <input type="text" class="span4" data-b-datepicker data-ng-model="startDate" data-ng-required="required">
                    <input type="checkbox" data-ng-model="startMorning" data-ng-init="startMorning=true" data-ng-required="required"> Matin
                    <input type="checkbox" data-ng-model="startAfternoon" data-ng-required="required" data-ng-init="startAfternoon=true" disabled="disabled"> Après-midi
                </div>
            </div>
            <div class="row-fluid">
                <div class="span3">
                    <span>Fin <i class="icon-mandatory"></i></span>
                </div>
                <div class="span9">
                    <input type="text" class="span4" data-b-datepicker data-ng-model="endDate" data-ng-required="required">
                    <input type="checkbox" data-ng-model="endMorning" data-ng-required="required" data-ng-init="endMorning=true" disabled="disabled"> Matin
                    <input type="checkbox" data-ng-model="endAfternoon" data-ng-init="endAfternoon=true" data-ng-required="required"> Après-midi
                </div>
            </div>
            <div class="row-fluid">
                <div class="span3">
                    <span>Commentaire</span>
                </div>
                <div class="span9">
                    <textarea rows="3" data-ng-model="comment"></textarea>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary pull-right">Sauvegarder</button>
            </div>
        </fieldset>
    </form>
</div>
